<script>
function cnvs_getCoordinates(e)
{
x=e.clientX;
y=e.clientY;
document.getElementById("xycoordinates").innerHTML="Coordinates: (" + x + "," + y + ")";
}
function cnvs_getCoordinatess(e)
{
x=e.clientX;
y=e.clientY;
document.getElementById("xA").value=x;
document.getElementById("yA").value=y;
document.getElementById("dot").style.top = y-4+'px';
document.getElementById("dot").style.left = x-4+'px';
}

function cnvs_clearCoordinates()
{
//document.getElementById("xycoordinates").innerHTML="";
}
</script>
</head>
<body style="margin:0px;">

<div id="coordiv" style="float:left;width:800px;height:400px;border:1px solid #c3c3c3; margin:50px;"
onmousemove="cnvs_getCoordinates(event)" onclick="cnvs_getCoordinatess(event)" onmouseout="cnvs_clearCoordinates()"></div>
